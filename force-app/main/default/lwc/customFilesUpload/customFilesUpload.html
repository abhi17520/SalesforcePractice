<template>
    <lightning-card title="CUSTOM FILE UPLOAD">
        <div class="slds-m-around_medium">
            <lightning-input type="file" label="Upload Files" onchange={handleFileChange}></lightning-input>
        </div>
        <template if:true={hasFiles}>
            <p>{fileData.filename}</p>
        </template>
        <lightning-button label="Submit" onclick={handleSubmit} class="slds-m-around_small"></lightning-button>
    </lightning-card>
</template>
